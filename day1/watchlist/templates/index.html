<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Erfei's WatchList</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <h2>
        <img src="{{ url_for('static',filename='images/1.jpg') }}" alt="图片" class="aa">
        {{name}}'s WatchList
    </h2>
    <p>总共有{{movies|length}}</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy;2020 <a href="#">二飞的电影列表</a></small>
    </footer>
</body>
</html>
